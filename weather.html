<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index_weather.css">
</head>
<body>
    <div class="app-warp">
        <header>
            <input type="text" class="search-box" placeholder="search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Bangalore, Inida</div>
                <div class="date">Friday 2 August 2024</div>
            </section>
            <section class="current">
                <div class="temp">25°c</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">28°c / 21°c</div>

            </section>
        </main>
    </div>
    <script src="./index_weather.js"></script>
</body>
</html>
